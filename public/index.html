<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>Discovery Prototype</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<style>
			noscript {
				display: flex;
				position: fixed;
				width: 100%;
				min-width: 320px;
				height: 100%;
				top: 0;
				left: 0;
				flex-direction: column;
				justify-content: center;
				padding: 50px;
				background-color: black;
				text-align: center;
				color: red;
				font-family: Menlo, Monaco, Consolas, 'Liberation Mono',
					'Courier New', monospace;
			}
			noscript > *:first-child {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div
			class="frame d-flex w-100"
			style="background-image: url(%PUBLIC_URL%/media/bg.jpg);"
		>
			<div
				id="react-root"
				class="w-100 m-0 m-md-4 p-0 bg-trans text-white"
			></div>
		</div>
		<noscript>
			<h1>Error</h1>
			<h3>JavaScript is required to view this site</h3>
		</noscript>
	</body>
</html>
